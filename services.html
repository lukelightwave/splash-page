</head>
<body>
    <!-- Navbar with buttons -->
    <nav class="navbar">
        <ul>
            <li><a href="artists.html">ARTISTS</a></li>

            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html">CONTACT</a></li>

    <!-- Slideshow container for cycling background images -->
    <div class="slideshow">
        <img src="services-hover-images/service-image1.jpg" class="active" alt="Services Slide 1">
